    <style>

      *{font-family: "Roboto", sans-serif;
    line-height: 1.65;}
        /* Header section */

header {
  background: black;
  width: 18vh;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
}

/* Profile Picture */

.profile {
  position: relative;
  width: 18vh;
}

/* Name */
.name {
  font-size: 1.65rem;
  margin-top: -7px;
  color: rgb(160, 212, 224);
  font-weight: bold;
  background: rgb(202, 86, 86);
}
.name::before {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  color: #fff;
  z-index: -1;
  opacity: 0.1;
}

/* Navigation section */
.navbar {
  display: flex;
  flex-direction: column;
  width: 18vh;
  cursor: pointer;
  flex-wrap: wrap;
  margin-top: 5px;
}

.navlist {
  display: block;
  line-height: 45px;
  padding-left: 24px;
  justify-content: center;
  align-items: center;
  border-bottom: 1px rgb(51, 47, 47) solid;
  text-decoration: none;
  color: #777;
}

.footer-contact {
  position: absolute;
  bottom: 0;
  left: 0;
}
.social {
    text-align: center;
padding-left: 4px;
  margin-bottom: 10px;
}
.social li {
  display: inline-block;
  font-size: 18px;
  margin-right: 10px;
}

.social li a {
  color: #777;
  transition: color 0.2s ease;
}

.social li a:hover {
  background-color: transparent;
}

.fa-brands fa-linkedin-square:before {
  content: "f082";
  box-sizing: border-box;
}
.fa-brands fa-linkedin-square::before {
  content: "f08c";
}

.fa-brands {
  -webkit-font-smoothing: antialiased;
  display: inline-block;
  font-style: normal;
  font-variant: normal;
  text-rendering: auto;
  line-height: 1;
}

.copy {
  color: #777;
  display: inline-block;
  font-size: 12px;
  text-align: center;
  margin: auto 0;
  width: 17vh;
}
    </style>
</head>
